name: all-test-python
on: [push, pull_request]

# concurrency:
#   group: ${{ github.workflow }}-${{ github.ref }}
#   cancel-in-progress: true

jobs:

  build_sdist_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Working directory
        run: |
          cd ${{runner.workspace}}
          mkdir dev
          cd dev
          pwd

      - name: Build sdist
        working-directory: ${{runner.workspace}}/dev
        run: |
          python -m pip install setuptools
          python $GITHUB_WORKSPACE/setup.py sdist
          python --version

      - name: Install sdist
        run: |
          $item = Get-ChildItem ${{runner.workspace}}/dev/dist
          python -m pip install "$item"
          python -c "import highspy; print(dir(highspy))"

      - name: Test highspy
        working-directory: ${{runner.workspace}}/dev
        run: |
          python -m pip install pytest
          python -m pytest $GITHUB_WORKSPACE/highspy/tests/test_highspy.py
             
 
  # macos 12 is Intel
  build_wheel_macos_12:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v4

      - name: Working directory
        run: |
          cd ${{runner.workspace}}
          mkdir dev

      - name: Build wheel
        working-directory: ${{runner.workspace}}/dev
        run: |
          python3 -m pip install cibuildwheel
          python3 -m cibuildwheel --only cp310-macosx_x86_64 $GITHUB_WORKSPACE

      - name: Install wheel
        working-directory: ${{runner.workspace}}/dev
        run: |
          ls wheelhouse
          python3 --version
          python3 -m pip install wheelhouse/*.whl
          python3 -c "import highspy; print(dir(highspy))"
          pwd

      - name: Test highspy
        working-directory: ${{runner.workspace}}/dev
        run: |
          python3 -m pip install pytest 
          python3 -m pytest $GITHUB_WORKSPACE/highspy/tests/test_highspy.py
            
 
  build_wheel_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheel
        run: |
          python -m pip install cibuildwheel
          python --version
          python -m cibuildwheel --only cp39-win_arm64 $GITHUB_WORKSPACE

      - name: Install wheel
        run: |
          ls wheelhouse
          $item = Get-ChildItem wheelhouse
          python -m pip install "$item"
          python -c "import highspy; print(dir(highspy))"

      - name: Test highspy
        run: |
          python -m pip install pytest
          cd highspy/tests
          python -m pytest test_highspy.py
          